<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            box-sizing: border-box;

        }

        * {
            box-sizing: border-box;
        }

        .tarjeta {
            width: 300px;
            border: 1px solid black;
            padding: 10px;
        }

        div img {
            width: 100%;
            height: 200px;

            object-fit: cover;

        }

        #app {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
    </style>
</head>

<body>

    <div id="app">
        <div class="tarjeta" v-for="elemento in datos1">
            <img v-bind:src="elemento.foto" :alt="elemento.nombre">
            <p>ID:{{elemento.id}}</p>
            <p>Nombre:{{elemento.nombre}}</p>
            <p>{{elemento.Precio}}</p>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/main2.js"></script>
</body>

</html>
